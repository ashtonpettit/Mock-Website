<!DOCTYPE html>
<html>
    <head>

        
    </head>

    <body>
        <form action="connect.php" method="POST">
            <table>
            <tr>
                <td><label for="firstNameInput">first name</label></td>
                <td><input type="text" id="firstNameInput" name="firstName" required></td>
            </tr>
            <tr>
                <td><label for="lastNameInput">last name</label></td>
                <td><input type="text" id="lastNameInput" name="lastName" required></td>
            </tr>
                <td><label for="dob">age</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            <tr>
                <td><label for="emailInput">email</label></td>
                <td><input type="email" id="emailInput" name="email"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="male" value="m">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="female" value="f">
                    <label for="nonBinary">Non-Binary</label>
                    <input type="radio" id="nonBinary" name="nonBinary" value="nb">
                </td>
            </tr>

            </table>
            <input type="submit" name="submit">
        </form>

    </body>
</html>
